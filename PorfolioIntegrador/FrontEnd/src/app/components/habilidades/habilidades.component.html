<div class="row">
  <h1>Mis habilidades</h1>
  <div class="col-sm-6 col-md-4 col-lg-6" id="progreso">

    <!--
      title=titulo
      showunits=mostrar unidades de %
      lazy= hacer click para mostrar estadisticas
      showsubtitule= elemento abajo del titulo
    -->
    <circle-progress
    [percent]="80"
    [title]="'HTML'"
    [showUnits]="false"
    [radius]="100"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="1050"
    [lazy]="true"
    [showSubtitle]="false"
    ></circle-progress>
  </div>
