<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Agregar Personas</h3>
      </div>
      <div class="card-body">
        <form action="">
            <div class="form-group">
                <label for="">Nombres:</label>
                <input name="nombre" [(ngModel)]="persona.nombre" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Apellidos:</label>
                <input name="apellido" [(ngModel)]="persona.apellido" type="text" class="form-control">  
            </div>
            <div class="form-group">
                <label for="">img:</label>
                <input name="img" [(ngModel)]="persona.img" type="text" class="form-control-control">  
            </div>
            <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
        </form>
      </div>
    </div>
  </div>
